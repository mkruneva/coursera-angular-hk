<!DOCTYPE html>
<html lang="en" ng-app="confusionApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
    <title>Ristorante Con Fusion: Menu</title>
    <!-- Bootstrap -->
    <!-- build:css styles/main.css -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles/bootstrap-social.css" rel="stylesheet">
    <link href="styles/mystyles.css" rel="stylesheet">
    <!-- endbuild -->

    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div class="row row-content" ng-controller="menuController">
            <div class="col-xs-12">
                <!-- tabs  -->
                <ul class="nav nav-tabs" role="tablist">
                    <li class="active:" role="presentation">
                        <a area-controls="all menu" role="tab">Comments</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <ul class="media-list tab-pane fade in active">
                        <li class="media" ng-repeat="dish in dishes | filter:filtText">
                            <div class="media-left media-top">
                                <a href="#"" data-toggle="tooltip" name="{{dish.name}}">
                        <img class="media-object img-thumbnail"
                         ng-src={{dish.image}} alt="Uthappizza">
                        </a>
                            </div>
                            <div class="media-body">
                                <h2 class="media-heading">{{dish.name}}
                         <span class="label label-danger">{{dish.label}}</span>
                         <span class="badge">{{dish.price | currency}}</span
                           ></h2>
                                <p>{{dish.description}}</p>
                            </div>
                            <div class="comments offset">
                                <a href="#" ng-click="showDetails = ! showDetails" class="comments"><h5>Customer Comments &#9660;</h5></a>
                                <div class="comments-div" ng-class="{ 'display-class': ! showDetails }">
                                    <p>Sort By <span>(rating, comment or author)   </span><input type="text" ng-model="sortWords[$index]"></p> 
                                    <p>{{sortWord}}</p>
                                    <div ng-repeat="comment in dish.comments | orderBy: sortWords[$index]">
                                        <blockquote>
                                            <h3>{{comment.rating}} Stars</h3>
                                            <q>{{comment.comment}}</q>
                                            <p>{{comment.author}}, {{comment.date | date}}</p>
                                        </blockquote>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- build:js scripts/main.js -->
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="scripts/controller.js"></script>
    <!-- endbuild -->

</body>

</html>
